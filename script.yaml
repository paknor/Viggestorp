# > SONOS TTS
say:
 alias: SONOS TTS
 sequence:
   - service: media_player.sonos_snapshot
     data_template:
       entity_id: "{{ where }}"
   - service: tts.google_say
     data_template:
       entity_id: "{{ where }}"
       message: "{{ what }}"
   # Add a delay in a length which you think fits best for all the things you want to say over TTS
   - delay: '00:00:07'
   - service: media_player.sonos_restore
     data_template:
       entity_id: "{{ where }}"